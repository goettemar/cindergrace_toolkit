[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    security: marks security-related tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Coverage configuration
[coverage:run]
source = core,addons,app
omit =
    */tests/*
    */__pycache__/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
show_missing = true
